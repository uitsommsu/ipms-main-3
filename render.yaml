# Render Blueprint for a Laravel 11 app (Web + Worker + Cron + Postgres + Key-Value)
# Docs: Blueprint spec, Cron jobs, Key-Value service. 
# After pushing, choose "New â†’ Blueprint" in Render and select this repo.

services:
  # --- Web (Laravel) ---
  - type: web
    name: ipms-web
    runtime: docker
    plan: starter
    dockerfilePath: ./Dockerfile
    healthCheckPath: /
    envVars:
      - fromGroup: laravel-base
      # Use a single DATABASE_URL (internal) so Laravel connects to Postgres.
      - key: DATABASE_URL
        fromDatabase:
          name: ipms-postgres
          property: internalConnectionString
      - key: DB_CONNECTION
        value: pgsql
      # Redis-compatible Key-Value for cache/session/queues
      - key: REDIS_HOST
        fromService:
          type: keyvalue
          name: ipms-redis
          property: host
      - key: REDIS_PORT
        fromService:
          type: keyvalue
          name: ipms-redis
          property: port
    disk:
      name: ipms-storage
      mountPath: /app/storage
      sizeGB: 5
    preDeployCommand: |
      php artisan storage:link || true
      php artisan migrate --force
      php artisan config:cache
      php artisan route:cache
      php artisan view:cache

  # --- Queue worker ---
  - type: worker
    name: ipms-queue
    runtime: docker
    plan: starter
    dockerfilePath: ./Dockerfile
    envVars:
      - fromGroup: laravel-base
      - key: DATABASE_URL
        fromDatabase:
          name: ipms-postgres
          property: internalConnectionString
      - key: DB_CONNECTION
        value: pgsql
      - key: REDIS_HOST
        fromService:
          type: keyvalue
          name: ipms-redis
          property: host
      - key: REDIS_PORT
        fromService:
          type: keyvalue
          name: ipms-redis
          property: port
    startCommand: php artisan queue:work --sleep=3 --tries=3 --timeout=90

  # --- Scheduler (runs every minute) ---
  - type: cron
    name: ipms-scheduler
    runtime: docker
    plan: starter
    dockerfilePath: ./Dockerfile
    schedule: "* * * * *"
    buildCommand: "true"
    envVars:
      - fromGroup: laravel-base
      - key: DATABASE_URL
        fromDatabase:
          name: ipms-postgres
          property: internalConnectionString
      - key: DB_CONNECTION
        value: pgsql
      - key: REDIS_HOST
        fromService:
          type: keyvalue
          name: ipms-redis
          property: host
      - key: REDIS_PORT
        fromService:
          type: keyvalue
          name: ipms-redis
          property: port
    startCommand: php artisan schedule:run

  # --- Redis-compatible cache/session/queue (Render Key Value) ---
  - type: keyvalue
    name: ipms-redis
    plan: free
    maxmemoryPolicy: allkeys-lru

databases:
  - name: ipms-postgres
    plan: basic-1gb

envVarGroups:
  - name: laravel-base
    envVars:
      - key: APP_NAME
        value: IPMS
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_KEY
        generateValue: true
      # Set this to your Render URL or custom domain (update after you add a domain)
      - key: APP_URL
        value: https://your-app.onrender.com
      - key: LOG_LEVEL
        value: info
      - key: CACHE_DRIVER
        value: redis
      - key: SESSION_DRIVER
        value: redis
      - key: SESSION_LIFETIME
        value: "120"
      - key: QUEUE_CONNECTION
        value: redis
      - key: BROADCAST_DRIVER
        value: log
      - key: FILESYSTEM_DISK
        value: public
      - key: VITE_APP_NAME
        value: IPMS

services:
  # Laravel Web Service
  - type: web
    name: ipms-web
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile
    healthCheckPath: /
    envVars:
      - fromGroup: laravel-base
      - key: DB_HOST
        fromDatabase:
          name: ipms-postgres
          property: host
      - key: DB_PORT
        fromDatabase:
          name: ipms-postgres
          property: port
      - key: DB_DATABASE
        fromDatabase:
          name: ipms-postgres
          property: database
      - key: DB_USERNAME
        fromDatabase:
          name: ipms-postgres
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: ipms-postgres
          property: password

  # Laravel Queue Worker
  - type: worker
    name: ipms-queue
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile
    envVars:
      - fromGroup: laravel-base
      - key: DB_HOST
        fromDatabase:
          name: ipms-postgres
          property: host
      - key: DB_PORT
        fromDatabase:
          name: ipms-postgres
          property: port
      - key: DB_DATABASE
        fromDatabase:
          name: ipms-postgres
          property: database
      - key: DB_USERNAME
        fromDatabase:
          name: ipms-postgres
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: ipms-postgres
          property: password

  # Laravel Scheduler
